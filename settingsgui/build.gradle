plugins {
    id 'java-library'

    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

dependencies {
    api project(":discordrpc")

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "org.jetbrains.kotlin:kotlin-reflect:1.3.72"
    api "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"

    api 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'
    api 'com.github.Fylipp:easy-events:v1.1.0'
    api 'org.swinglabs:swingx:1.6.1'
    api 'com.github.Vatuu:discord-rpc:1.6.2'
    api 'com.github.DeflatedPickle.haruhi:haruhi:1.4.1'
    api 'com.github.DeflatedPickle:undulation:d144e9ccb4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}